name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --force --debug cargo-make
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: clippy
